<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>The Lounge Suite</title>
  <meta name="description" content="Authentication">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://statics.teams.microsoft.com/sdk/v1.5.2/js/MicrosoftTeams.min.js"
        crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="style.css">
  <script src="tel.js"></script>
  <script src="guest.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="tel.css">
</head>

<body>
  <div class="maincontainer">
    <div class="container p-3">
      <div class="formdiv" id="mainformdiv" >
       
      <div class="goback form-group row ">
        <div class="" style="width: 50%;">
        <div class="gobacktxt " >
          <div style="margin-top: 10px;text-align: left;">
            <button type="button" class="btn btn-scan" data-toggle='modal'
                onclick="goLounge()">Back to Lounge</button>
           
        </div>
        </div>
        </div>
        <div class="" style="width: 50%;">
          <div class="gobacktxt scantxt text-right "  >
            <div style="margin-top: 10px;text-align: right;">
              <button type="button" class="btn btn-scan" data-toggle='modal'
                  onclick="thisFileUpload()">Scan</button>
              <input id="upload" type="file" accept="image/*;capture=camera" style="display:none;">
          </div>
          </div>
          </div>
      </div>
        <form class="formclass" id="mainform">
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="inputLastname">Last Name*</label>
              <input type="text" class="form-control" style='text-transform: uppercase;' id="inputLastname"
                placeholder="Last name" onblur="getlastName(this)" required>
            </div>
            <div class="col-sm-6">
              <label for="inputFirstname">First Name*</label>
              <input type="text" class="form-control" style='text-transform: uppercase;' id="inputFirstname"
                placeholder="First name" onblur="getfirstName(this)" required>
            </div>
            <div class="col-sm-6">
              <label for="inputFlight">Flight #</label>
              <input class="form-control" id="inputFlight" onkeypress="return isNumberKey(event)" type="text"
                placeholder="0123">
            </div>
            <div class="col-sm-6">
              <label for="inputPnr">PNR*</label>
              <input type="text" class="form-control" id="inputPnr" placeholder="PNR" onblur="getPNR(this)" required>
            </div>
            <div class="col-sm-6">
              <label for="inputDeparture">Departure</label>
              <input type="text" class="form-control" id="inputDeparture" placeholder="XXX">
            </div>
            <div class="col-sm-6">
              <label for="inputArrival">Arrival</label>
              <input type="text" class="form-control" id="inputArrival" placeholder="XXX">
            </div>
            <div class="col-sm-6">
              <label for="inputTransit">Transit</label>
              <input type="text" class="form-control" id="inputTransit" onblur="transitChange(this)" placeholder="XXX">
            </div>
            <div class="col-sm-6">
              <label for="inputcabin">Cabin*</label>
              <select name="cabin" id="cabin" class="form-control">
                <option value="">Select</option>
                <option value="F">F</option>
                <option value="J">J</option>
                <option value="Y">Y</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="inputSeat">Seat</label>
              <input type="text" class="form-control" id="inputSeat" placeholder="24A">
            </div>
            <div class="col-sm-6" id="seat2" style="display: none;">
              <label for="inputSeat2">2nd Seat (Transit)</label>
              <input type="text" class="form-control" id="inputSeat2" placeholder="34A">
            </div>
            <div class="col-sm-6">
              <label for="inputDate">Date</label>
              <!-- <input type="date" class="form-control" id="inputDate" > -->
              <div id="calenderstart" class="calenderstart form-control">
                <i class="fa fa-calendar"></i>&nbsp;
                <span style="padding-right: 10px;"></span>
                <p id='datestart' style="display: none;"></p>
                <p id='datestartiso' style="display: none;"></p>
            </div>
            </div>
            <div class="col-sm-6">
              <label for="inputFFT">Carrier*</label>
              <select name="FFT" id="inputFFT" class="form-control carrier">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-8">
              <label for="inputFFTN">Frequent-Flyer Member Number</label>
              <input class="form-control" id="inputFFTN" onkeypress="return isNumberKey(event)" type="text"
                placeholder="123">
            </div>
            <div class="col-sm-4 validatediv">
              <label style="color:transparent">.</label>
              <button type="button" id="validatebtn" class="btn form-control validatebtn" disabled
                onclick="Validatecarrier()">Validate</button>
            </div>
          </div>
          <!-- <div id="guestrow" > -->
            <div id="guestrow" style="display:none">
            <div class="row">
              <div class="col-sm-8">
                <label id="tier" style="text-transform: uppercase;"></label>
              </div>
            </div>
            <div id="userlist"></div>
          
            
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="inputPhone">Contact Number</label>
              <input type="tel" class="form-control" id="inputPhone"  onblur="contactChange(this)">
              <p id='phoneerrmsg' class="errmsg"></p>
            </div>


          </div>
          <div class="form-group row">
            <div class="col-sm-8">
              <label for="inputComments">Comments</label>
              <input type="text" class="form-control" id="inputComments">

            </div>


          </div>
          <div class="form-group row submitform">
            <div class="col-sm-3">

              <button type="button" id="submit" class="btn submitbtn" disabled onclick="submitForm(event)">Submit</button>
            </div>
            <div class="col-sm-3">

              <button type="reset" id="reset" class="btn resetbtn" onclick="resetForm()">Reset</button>
            </div>

          </div>
      </form>
    </div>

<!-- guest screeen -->

<div class="formdiv" id="guestdiv" style="display:none ;">
  <div class="goback form-group row ">
    <div class="" style="width: 50%;">
    <div class="gobacktxt " >
      <div style="margin-top: 10px;text-align: left;">
        <button type="button" class="btn btn-scan" data-toggle='modal'
            onclick="backGuest()">Back</button>
       
    </div>
    </div>
    </div>
    <div class="" style="width: 50%;">
      <div class="gobacktxt scantxt text-right "  >
        <div style="margin-top: 10px;text-align: right;">
          <button type="button" class="btn btn-scan" data-toggle='modal'
              onclick="fileUpload()">Scan</button>
          <input id="myFileInput" type="file" accept="image/*;capture=camera" style="display:none;">
      </div>
      </div>
      </div>
  </div>
  <form class="formclass" id="guestform">
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="lastName">Last Name*</label>
        <input type="text" class="form-control" style='text-transform: uppercase;' id="lastName"
          placeholder="Last name" onblur="getlastNameguest(this)" required>
      </div>
      <div class="col-sm-6">
        <label for="firstName">First Name*</label>
        <input type="text" class="form-control" style='text-transform: uppercase;' id="firstName"
          placeholder="First name" onblur="getfirstNameguest(this)" required>
      </div>
      <div class="col-sm-6">
        <label for="flightNumber">Flight #</label>
        <input class="form-control" id="flightNumber" onkeypress="return isNumberKey(event)" type="text"
          placeholder="0123">
      </div>
      <div class="col-sm-6">
        <label for="pnr">PNR*</label>
        <input type="text" class="form-control" id="pnr" placeholder="PNR" onblur="getPNRguest(this)" required>
      </div>
      <div class="col-sm-6">
        <label for="from">Departure</label>
        <input type="text" class="form-control" id="from" placeholder="XXX">
      </div>
      <div class="col-sm-6">
        <label for="to">Arrival</label>
        <input type="text" class="form-control" id="to" placeholder="XXX">
      </div>
      <div class="col-sm-6">
        <label for="transitguest">Transit</label>
        <input type="text" class="form-control" id="transitguest" style='text-transform: uppercase;' onblur="transitChangeguest(this)" placeholder="XXX">
      </div>
      <div class="col-sm-6">
        <label for="cabinguest">Cabin</label>
        <select name="cabin" id="cabinguest" class="form-control">
          <option value="">Select</option>
          <option value="F">F</option>
          <option value="J">J</option>
          <option value="Y">Y</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="seatguest">Seat</label>
        <input type="text" class="form-control" id="seatguest" placeholder="24A">
      </div>
      <div class="col-sm-6" id="seat2guest" style="display: none;">
        <label for="transitSeatguest">2nd Seat (Transit)</label>
        <input type="text" class="form-control" id="transitSeatguest" placeholder="34A">
      </div>
      <div class="col-sm-6">
        <label for="flightDate">Date</label>
        <!-- <input type="date" class="form-control" id="flightDate"> -->
        <div id="calenderguest" class="calenderstart form-control">
          <i class="fa fa-calendar"></i>&nbsp;
          <span style="padding-right: 10px;"></span>
          
          <p id='dateiso' style="display: none;"></p>
      </div>
      </div>
      <div class="col-sm-6">
        <label for="carrierguest">Carrier</label>
        <select name="FFT" id="carrierguest" class="form-control carrier">
          
         
        </select>
      </div>
      <div class="col-sm-6">
        <label for="frequentFlyerNumberguest">Frequent-Flyer Member Number</label>
        <input class="form-control" id="frequentFlyerNumberguest" onkeypress="return isNumberKey(event)" type="text"
          placeholder="123">
      </div>
      <div class="col-sm-6">
        <label for="phone">Contact Number</label>
        <input type="tel" class="form-control" onblur="contactChangeguest(this)" id="phone">
        <p id='phoneerrmsgguest' class="errmsg"></p>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <label for="commentsguest" style="margin-top: .1rem;">Comments</label>
        <textarea class="form-control txtarea" id="commentsguest"></textarea>
      </div>
    </div>
    <div class="form-group row submitform">
      <div class="col-sm-3">
        <button type="submit" id="submitguest" class="btn submitbtn" disabled onclick="saveFormGuest(event)">Save</button>
      </div>
      <div class="col-sm-3">
        <button type="reset" id="resetbtnguest" class="btn resetbtn" onclick="resetFormGuest()">Reset</button>
      </div>
    </div>

</form>
</div>









  </div>

  </div>
</body>

</html>
